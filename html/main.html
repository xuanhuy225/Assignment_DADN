<!DOCTYPE html>
<head>
	<title>eStore</title>
    <link rel="icon" href="../src/icon_title.jpg" type="image/icon type">
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script type="text/javascript" src="../js/main.js"> </script>
	<script type="text/javascript" src="../js/jquery.js"> </script>
</head>
    <body>
    	<img id="id_log_out" src="../src/log_out.png" title="Log out"/>
    	<img id="id_export" src="../src/export.png" title="export to file"/>
        <br />
        <div id="id_tem_form">
        	<div id="id_title_tem">Nhiệt độ</div>
            <div id="id_tem"><b>37 celsius</b></div>
            <br />
            <p>Max:</p>
            <input type="text" id="id_text_max_tem" class="class_text_minmax"/>
            <input type="button" id="id_btn_max_tem" value="Đặt"/>
            <br />
            <br />
            <p>Min:</p>
            <input type="text" id="id_text_min_tem" class="class_text_minmax"/>
            <input type="button" id="id_btn_min_tem" value="Đặt"/>
            <input type="button" id="id_btn_char_tem" class="class_btn_chart" value="Show chart"/>
        </div>
        <div id="id_hum_form">
        	<div id="id_title_hum">Độ ẩm</div>
            <div id="id_hum"><b>50 percent</b></div>
            <br />
            <p>Max:</p>
            <input type="text" id="id_text_max_hum" class="class_text_minmax"/>
            <input type="button" id="id_btn_max_hum" value="Đặt"/>
            <br />
            <br />
            <p>Min:</p>
            <input type="text" id="id_text_min_hum" class="class_text_minmax"/>
            <input type="button" id="id_btn_min_hum" value="Đặt"/>
            <input type="button" id="id_btn_char_hum" class="class_btn_chart" value="Show chart"/>
        </div>
        <div id="id_chart_tem">
        	Chart for temperature
        </div>
        <div id="id_chart_hum">
        	Chart for humidity
        </div>
    </body>
</html>
